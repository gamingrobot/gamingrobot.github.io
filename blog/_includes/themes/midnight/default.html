<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link href="{{ ASSET_PATH }}/stylesheets/styles.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/stylesheets/pygment_trac.css" rel="stylesheet" type="text/css" media="all">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="{{ ASSET_PATH }}/javascripts/respond.js"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="stylesheets/ie.css">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>

  <body>
    <div class="wrapper">
      <section>
          {{content}}
          <span class="credits">Original Theme by <a href="http://twitter.com/#!/michigangraham">mattgraham</a></span>
      </section>
    </div>
  </body>
</html>
