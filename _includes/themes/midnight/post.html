<div id="title">
  <h1>{{ page.title }}</h1>
  <p>{% if page.tagline %}{{ page.tagline }}{% endif %}</p>
  <hr>
   <span class="links"><a href="http://gamingrobot.net">Home</a>  <a href="{{ BASE_PATH }}/tags.html">Tags</a><a href="{{ BASE_PATH }}/categories.html">Categories</a><a href="{{ BASE_PATH }}/archive.html">Archive</a></span>
</div>
{{ content }}
<hr>
<div style="text-align: center;">
  <span style="float: left;">
    {% if page.previous %}
      <a href="{{ BASE_PATH }}{{ page.previous.url }}" title="{{ page.previous.title }}">&larr; Previous</a>
    {% else %}
      <a>&larr; Previous</a>
    {% endif %}
  </span>
  <span>
    <a href="{{ BASE_PATH }}{{ site.JB.archive_path }}">Archive</a>
  </span>
  <span style="float: right;">
    {% if page.next %}
      <a href="{{ BASE_PATH }}{{ page.next.url }}" title="{{ page.next.title }}">Next &rarr;</a>
    {% else %}
      <a>Next &rarr;</a>
    {% endif %}
  </span>
  </nav>
</div>
<br>
