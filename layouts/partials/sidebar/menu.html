<div>
	<input id="sidebar-nav-checkbox" type="checkbox">
	<div class="sidebar-nav-toggle">
		<label for="sidebar-nav-checkbox">
			<span>Menu&nbsp;</span><i class="fas fa-angle-down" aria-hidden="true" style="vertical-align: middle;"></i>
		</label>
	</div>
	<ul class="sidebar-nav">
		{{ $currentPage := . }} 
		{{ range .Site.Menus.main }} 
			{{ if .HasChildren }}
			<li {{ if $currentPage.HasMenuCurrent "main" . }}class="active"{{ end }}>
				<a href="#">{{ .Pre }}
					<span>{{ .Name }}</span>
				</a>
				<ul class="sidebar-nav">
					{{ range .Children }}
					<li {{ if $currentPage.IsMenuCurrent "main" . }}class="active"{{ end }}>
						<a href="{{ .URL }}">{{ .Name | title }}</a>
					</li>
					{{ end }}
				</ul>
			{{ else }} <!-- No children -->
				<li>
					<a href="{{.URL}}">{{ .Pre }}
						<span>{{ .Name | title }}</span>
					</a>
				</li>
			{{ end }} 
		{{ end }}
		</li>
	</ul>
</div>
